<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with Customer Reviews</title>                                                                                                     
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .reviews {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .review-form {
            margin: 20px;
            padding: 20px;
            background-color: #e5e7eb;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #1d4ed8;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
    <script>
        function addReview() {
            const nameInput = document.getElementById('name');
            const reviewInput = document.getElementById('review');
            const reviewsContainer = document.getElementById('reviews-container');

            if (!nameInput.value || !reviewInput.value) {
                alert('Please fill in both fields!');
                return;
            }

            const newReview = document.createElement('div');
            newReview.className = 'card';

            // Placeholder image URL if customer doesn't have an image.
            const defaultImage = 'https://www.example.com/default-image.jpg'; // Replace with your default image URL.
            
            // Here, we'll just use a placeholder image, but in a real scenario, you'd get the user's Google ID image URL.
            const userImage = defaultImage; // You would replace this with actual Google profile image URL if available.

            newReview.innerHTML = `
                <img src="${userImage}" alt="Customer Image">
                <div>
                    <h3>${nameInput.value}</h3>
                    <p>${reviewInput.value}</p>
                </div>
            `;
            reviewsContainer.appendChild(newReview);
            nameInput.value = '';
            reviewInput.value = '';
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Our Service!</h1>
        <p>We provide the best solutions for your needs.</p>
    </header>

    <section class="review-form">
        <h2>Add Your Review</h2>
        <input type="text" id="name" placeholder="Your Name" required>
        <textarea id="review" placeholder="Your Review" rows="4" required></textarea>
        <button onclick="addReview()">Submit Review</button>
    </section>
